<div class="row">
    <div class="col-md-12">
        <h2>Bond {{bond.cusip}}</h2>
        <p class="bond-coupon-rate">Coupon rate: <span class="company-address-addr">{{bond.couponRate}}</span></p>
        <p class="bond-issuer-id">Issuer Id: <span class="company-employees-count">{{bond.issuerId}}</span></p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>Price history</h3>
        <table class="table-striped table">
            <thead>
                <tr>
                        <th>Date</th><th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bondPrice in bond.priceHistory">
                        <td>{{bondPrice.timestamp}}</td><td>{{bondPrice.price}}</td>
                </tr>        
            </tbody>
        </table> 
    </div>
</div>
